<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reaction Time Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>Reaction Time Game</h1>

    <p id="instruction">Click "Start" and wait for the box to appear.</p>

    <button id="startBtn">Start</button>

    <div id="gameArea">
      <div id="box"></div>
    </div>

    <div class="stats">
      <p>Reaction Time: <span id="time">--</span> ms</p>
      <p>Best Time: <span id="best">--</span> ms</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
